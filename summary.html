<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Summary</title>
    <link rel="stylesheet" href="../joint_g307/assets/stylessheets/summary.css">
    <link rel="stylesheet" href="../joint_g307/assets/fonts.css">
</head>
<body>
    <div id="greeting">
        <span><b id="summary-greeting" > Good morning </b> </span>
    </div>
    <div id="dashboard">
        <div id="dashboard-child1">
            <div id="dashboard-child11">
                <div id="urgent-dashboard">
                   <div id="urgent-dashboard-child">
                        <img id="urgent-img" src="../joint_g307/assets/img/urgent.png" alt="">
                        <span id="urgentTasksNumber">1</span>
                   </div> 
                    
                    <span id="urgent-text">Tasks Urgent</span>

                </div>

                <img src="../joint_g307/assets/img/strich_summary.png" alt="">

                <div id="urgent-dashboard-child2">
                    <span id="urgent-date">October 16, 2022</span>
                    <span id="date-text">Upcoming Deadline</span> 

                </div>

            </div>
            <div id="dashboard-child12">
                <div id="todos-dashboard">
                    <div id="todos-dashboard-child">
                         <img id="todos-img" src="../joint_g307/assets/img/board.png" alt="">
                         <span id="todosTasksNumber">1</span>
                    </div> 
                     
                     <span id="todos-text">Tasks To-do</span>
 
                </div>

            </div>

        </div>

        <div id="dashboard-child2">
            <div id="dashboard-child21" >
                <div class="dashboard-child2-all">
                     <div id="board-dashboard-child" class="dashboard-child2x">
                        <img id="board-img" src="../joint_g307/assets/img/board.png" alt="">
                        <span id="boardTasksNumber" class="tasksNumber">5</span>
                    </div> 
                
                    <span id="board-text">Tasks in Board</span>
                </div>
               

            </div>
            <div id="dashboard-child22">
                <div class="dashboard-child2-all">
                    <div id="progress-dashboard-child" class="dashboard-child2x">
                        <img id="progress-img" src="../joint_g307/assets/img/progress.png" alt="">
                        <span id="progressTasksNumber" class="tasksNumber">2</span>
                    </div> 
                    
                    <span id="progress-text">Tasks in Progress</span>
                </div>

            </div>

            <div id="dashboard-child23">
                <div class="dashboard-child2-all">
                    <div id="feedback-dashboard-child" class="dashboard-child2x">
                        <img id="feedback-img" src="../joint_g307/assets/img/feedback.png" alt="">
                        <span id="feedbackTasksNumber" class="tasksNumber">2</span>
                    </div> 
                    
                    <span id="feedback-text">Awaiting Feedback</span>
                </div>

            </div>
            <div id="dashboard-child24">
                <div class="dashboard-child2-all">
                    <div id="done-dashboard-child" class="dashboard-child2x">
                        
                        <img id="done-img" src="../joint_g307/assets/img/done.png" alt="">
                        <span id="doneTasksNumber" class="tasksNumber">1</span>
                    </div> 
                    
                    <span id="done-text">Tasks Done</span>
                </div>

            </div>

        </div>
    </div>
    
    
</body>
</html>
