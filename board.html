<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../joint_g307/assets/fonts.css">
    <link rel="stylesheet" href="../joint_g307/assets/stylessheets/board.css">
    <title>Board</title>
</head>
<body>
    <div id="search-content">
        <div id="search-child">
            <div id="findTask">
                <div id="findTask-child">
                    <input id="inputTask" type="text" placeholder="Find Task">
                    <div id="lupe-img">
                        <img src="../joint_g307/assets/img/strich_lupe.png" alt="">
                        <img src="../joint_g307/assets/img/lupe.png" alt="">
                    </div>
                    
                </div>
                
            </div>
            
                <button id="addTask-btn" > <span class="addTask-btn-text">Add task</span>  <img class="addTask-btn-img" src="../joint_g307/assets/img/plus_white.png" alt="">

                </button>
                
            
            
            
        </div>
    </div>

    <div id="category">
        <div class="category-child">
            <h2 id="todo-text">To do</h2>
            <img class="category-plus" src="../joint_g307/assets/img/plus.png" alt="">
        </div>
        <div class="category-child">
            <h2 id="progress-text">In Progress</h2>
            <img class="category-plus" src="../joint_g307/assets/img/plus.png" alt="">
        </div>
        <div class="category-child">
            <h2 id="feedback-text">Await feedback</h2>
            <img class="category-plus" src="../joint_g307/assets/img/plus.png" alt="">
        </div>
        <div class="category-child">
            <h2 id="done-text">Done</h2>
            <img class="category-plus" src="../joint_g307/assets/img/plus.png" alt="">
        </div>

    </div>
    
    
</body>
</html>
