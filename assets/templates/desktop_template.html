<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desktop_Template</title>
    <link rel="stylesheet" href="/assets/stylessheets/desktop_template.css">
    <link rel="stylesheet" href="/assets/fonts.css">
</head>
<body>


    <div class="header">

        <div class="header-left">
            <img src="/assets/img/join-logo-white.png" alt="">
        </div>

        <div class="header-right">
            <span class="headline">Kanbang Project Management Tool</span>
            <img src="/assets/img/fragezeichen.png" alt="">
            <img class="header-profile" src="/assets/img/profile-dummy.png" alt="">
        </div>
    </div>

    <div class="sidebar">
        <div class="icons">
            <div class="icons-style">
                <img src="/assets/img/summary_icon.png" alt=""> Summary 
            </div>
                
            <div class="icons-style">
                <img src="/assets/img/board_icon.png" alt=""> Board
            </div>

            <div class="icons-style">
                <img src="/assets/img/addtask_icon.png" alt=""> Add Task
            </div> 

            <div class="icons-style">
                <img src="/assets/img/contact_icon.png" alt=""> Contacts
            </div>
        </div>


        <div class="legal-notice icons-style">
            <img src="/assets/img/info.png" alt=""> Legal Notice
        </div>

    </div>

    <!-- <div class="main">
        MAIN CONTENT GOES HERE 
    </div> -->

</html>
