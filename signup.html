<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/fonts.css">
    <link rel="stylesheet" href="./assets/stylessheets/signup.css">
    <script src="js/login.js"></script>
    <script src="js/mini_backend.js"></script>
    <!-- <script> setURL('https://gruppe-307.developerakademie.net/smallest_backend_ever') </script> -->
    <title>sign up</title>
</head>
<body onload= "init()">
   
    
    <div id="login-content-su">
        <img id="join-logo-su" src="./assets/img/join-logo-white.png" alt="">
        
            <div id="login-form-su">
                <img onclick="location.href='login.html'" id="retour" src="./assets/img/pfeile_links.png" alt="">
                <div id="login-title-su">
                    <span id="login-title-text-su"> Sign up</span>
                    <img id="login-title-img-su" src="./assets/img/underline.png" alt=""> 
                </div>
                <form onsubmit="addUser(); return false;" class="input-content-su" action="">
                    <div class="input-content-su">
                        <div id="inputName-su">
                            
                            <input placeholder="Name" id="inputName-child-su" type="text" required name="userName" autocomplete="on">
                            <img  src="./assets/img/user-line.png" alt="">
                    
                        </div>
                        <div id="inputEmail-su">
                            
                                <input placeholder="Email" id="inputEmail-child-su" type="email" required name="userMail" autocomplete="on">
                                <img  src="./assets/img/umschlag.png" alt="">
                        
                        </div>
                        <div id="inputPassword">
                            <!-- <div id="inputPassword-child"> -->
                                <input placeholder="Password" id="inputPassword-child-su" type="password" required name="userPassword" autocomplete="off">
                                <img src="./assets/img/sloss.png" alt="">
                            <!-- </div> -->
                        </div>

                    </div>
            
                    <div id="signUp-content3">
                        <button id="signUp-btn" > <span id="signUp-btn-text">Sign up</span> </button>

                    </div>
                   
                </form>
                <div class="hidden" id="msgBox"> </div>
        
            </div>
        
    </div>
    
</body>
</html>
